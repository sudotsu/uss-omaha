mission:
  heading: "Our Mission"
  statement: "To honor the service and sacrifice of the crew of USS Omaha (SSN-692) and preserve the legacy of the United States Submarine Force for future generations through education, remembrance, and community engagement at Levi Carter Park, Omaha, Nebraska."
  highlights:
    - "Honor Service"
    - "Preserve Legacy"
    - "Community Engagement"

