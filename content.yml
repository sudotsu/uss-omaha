background:
  heading: "Background"
  body: "In April 1995, the City of Omaha formed a committee to explore the possibility of preserving some of the naval history of the USS Omaha for display in the city. Items such as the commissioning plate, the boat's bell, selected China pieces, flags, and others were acquired and displayed at Freedom Park through 2007."
  milestones:
    - year: "1995"
      month: "April"
      event: "City of Omaha formed committee to explore preserving USS Omaha naval history"
    - year: "2000"
      month: "October"
      event: "USS Cole attack delays recycling of USS Omaha"
    - year: "2011"
      month: "December"
      event: "City reaffirms continued desire to build memorial after long delay"
    - year: "2013"
      month: "April"
      event: "Groundbreaking ceremony conducted at Levi Carter Park"

letters:
  heading: "Official Support Letters"
  documents:
    - title: "Mayor Hal Daub's Letter (April 19, 1995)"
      image: "/images/letter-daub-1995.jpg"
      excerpt: "The nuclear submarine USS Omaha (SSN 692) is undergoing decommissioning and retirement activities. City officials and interested citizen groups have formed a committee to explore the possibility of preserving some of this naval history for this boat's namesake, the City of Omaha. We are interested in receiving selected artifacts from the USS Omaha for suitable display for our citizens."
    - title: "Mayor Jim Suttle's Letter (December 6, 2011)"
      image: "/images/letter-suttle-2011.jpg"
      excerpt: "On behalf of the citizens of Omaha, Nebraska and our honored veterans, I formally request that the sail and fins of the decommissioned USS Omaha, SSN 692 be gifted to the City, pursuant to federal statute 10 USC 2572. The sail and fins will be placed on permanent display at Freedom Park, located on the banks of the Missouri River near downtown Omaha."
    - title: "US Navy Response (December 27, 2011)"
      image: "/images/letter-navy-2011.jpg"
      excerpt: "The navy strongly endorses the display of naval vessels and their artifacts to help preserve and commemorate their histories and to honor the service of their crews. Under Title 10 U.S.C. Section 7545, the Navy can donate portions of hulls and other items to qualified organizations at no cost to the United States. As such, the Navy is honored to approve the City of Omaha's request and authorizes the transfer of the sail structure, fairwater planes, and upper rudder to the City of Omaha for the public memorial."

