locationShift:
  heading: "Freedom Park"
  subtitle: "The initial thought was to locate the USS Omaha at Freedom Park. That changed after the Summer 2011 Missouri River Flood."
  floodImage: "/images/freedom-park-flood.png"
  floodCaption: "Freedom Park during the 2011 Missouri River Flood"
  newLocationHeading: "Levi Carter Park Site"
  newLocationBody: "Instead of relocating Freedom Park, it was decided to find a location just for the USS Omaha & the USS Nebraska. (Future Plan) Levi Carter Park, located along Abbott Drive, was chosen as the site."
  mapImage: "/images/levi-carter-map.png"

sitePlan:
  heading: "USS Omaha SSN 692 - The Site Plan"
  description: "The design recreates the submarine on the ground, allowing people to experience its size."
  detail: "Interpretive panels placed along the walkways provide a history of the USS Omaha SSN 692."
  renderImage: "/images/site-plan-render.png"

