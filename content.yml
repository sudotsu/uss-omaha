timeline:
  heading: "USS Omaha SSN 692 History"
  operational:
    heading: "Operational"
    events:
      - item: "Mission: Deter & defeat communist Soviet Union forces. Soviets had > 3:1 numerical advantage"
      - item: "Crew: Submarine force is exclusively volunteer. Single crew operated & maintained sub 365 days/yr."
      - item: "Service: Launched 21 Feb 1976, commissioned 11 Mar 1978 in Groton CT. Transferred to Pacific Fleet 22 Jul 1979, conducted eight extended deployments, decommissioned 5 Oct 1995."
  postDecommissioning:
    heading: "Post Decommissioning"
    events:
      - item: "19 Apr 1995: City formally requests components to build memorial to namesake."
      - item: "12 Oct 2000: USS Cole attack delays recycling of USS Omaha."
      - item: "6 Dec 2011: City reaffirms continued desire to build memorial after long delay."
      - item: "19 Apr 2013: Groundbreaking ceremony conducted Levi Carter Park."

