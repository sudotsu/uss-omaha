background:
  heading: "Background"
  paragraphs:
    - "In April 1995, the City of Omaha formed a committee to explore the possibility of preserving some of the naval history of the USS Omaha for display in the city."
    - "Items such as the commissioning plate, the boat's bell, selected China pieces, flags, and others were acquired and displayed at Freedom Park through 2007."
  keyPoints:
    - "Committee formed in 1995"
    - "Artifacts preserved at Freedom Park"
  milestones:
    - year: "1995"
      month: "April"
      event: "City of Omaha formed committee to explore preserving USS Omaha naval history"
    - year: "2000"
      month: "October"
      event: "USS Cole attack delays recycling of USS Omaha"
    - year: "2013"
      month: "April"
      event: "Groundbreaking ceremony conducted at Levi Carter Park"

